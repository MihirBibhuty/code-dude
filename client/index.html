        <a href="" class="navbar-brand">
          <i class="icon"><img class="icon" src="roboLogo.png" alt="CD"></i>
        </a>

        <ul class="nav-list">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">

      <button id="mic" type="button"><img src="assets/microphone.svg" alt="Mic" /></button>
